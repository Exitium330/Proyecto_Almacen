<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Almacén SENA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2e7d32;
            color: white;
        }
        .btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #1b5e20;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2e7d32;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inventario de Almacén</h2>
        <td><button class="btn">Añadir</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Producto Ejemplo</td>
                    <td>Categoria 1</td>
                    <td>10</td>
                    <td><button class="btn">Editar</button> <button class="btn">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2025 Almacén SENA. Todos los derechos reservados.
    </footer>
</body>
</html>

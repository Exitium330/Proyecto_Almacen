<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Instructores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="text-center">Registro de Instructores</h2>

    <form id="registroInstructor" class="mt-3">
        <div class="mb-3">
            <label for="cedula" class="form-label">Cédula:</label>
            <input type="text" id="cedula" class="form-control" placeholder="Ingrese la cédula" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" id="correo" class="form-control" placeholder="Ingrese el correo">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" class="form-control" placeholder="Ingrese el teléfono">
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" class="form-select">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrar Instructor</button>
    </form>

    <script>
        document.getElementById("registroInstructor").addEventListener("submit", function(event) {
            event.preventDefault();
            const instructor = {
                cedula: document.getElementById("cedula").value,
                nombre: document.getElementById("nombre").value,
                correo: document.getElementById("correo").value,
                telefono: document.getElementById("telefono").value,
                estado: document.getElementById("estado").value
            };

            console.log("Datos del instructor:", instructor);
            alert("Instructor registrado correctamente.");
        });
    </script>

</body>
</html>
